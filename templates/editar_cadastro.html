{% extends "base.html" %}
{% block content %}

<div class="row g-3">

  <!-- Header -->
  <div class="col-12">
    <div class="card shadow-sm">
      <div class="card-body d-flex flex-wrap justify-content-between align-items-center gap-2">
        <div>
          <div class="d-flex align-items-center gap-2 mb-1">
            <span class="icon-chip"><i class="bi bi-pencil"></i></span>
            <h4 class="mb-0">Editar cadastro</h4>
          </div>
          <div class="text-muted small">
            Atualize os dados do cadastrado selecionado.
          </div>
        </div>
        <a class="btn btn-outline-secondary btn-fixed" href="/cadastro">
          <i class="bi bi-arrow-left"></i> Voltar
        </a>
      </div>
    </div>
  </div>

  <!-- Formulário -->
  <div class="col-12">
    <div class="card shadow-sm">
      <div class="card-header header-soft d-flex align-items-center gap-2">
        <span class="header-icon"><i class="bi bi-person"></i></span>
        <strong>Dados do cadastro</strong>
      </div>

      <div class="card-body">
        <form method="post" action="/cadastro/editar/{{ p[0] }}" class="row g-3">
          {{ csrf_input()|safe }}

          <div class="col-12 col-md-6">
            <label class="form-label">Nome</label>
            <input
              type="text"
              name="nome"
              class="form-control"
              value="{{ p[1] }}"
              required
            >
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">Categoria</label>
            <select name="categoria" class="form-select" required>
              <option value="" disabled>(Selecione)</option>
              {% for c in categorias_lista %}
                <option value="{{ c }}" {% if p[2] == c %}selected{% endif %}>
                  {{ c }}
                </option>
              {% endfor %}
            </select>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">Equipe / UBS / Setor</label>
            <select name="equipe" class="form-select">
              <option value="">(Sem equipe)</option>
              {% for e in equipes_lista %}
                <option value="{{ e }}" {% if (p[3] or '') == e %}selected{% endif %}>
                  {{ e }}
                </option>
              {% endfor %}
            </select>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">Cota mensal (L)</label>
            <input
              type="number"
              step="0.01"
              name="cota"
              class="form-control"
              value="{{ (p[4] or 0) }}"
            >
          </div>

          <div class="col-12 d-flex gap-2 mt-2">
            {% if categorias_lista|length == 0 %}
              <button class="btn btn-secondary btn-fixed" disabled>
                <i class="bi bi-exclamation-circle"></i>
                Cadastre uma categoria primeiro
              </button>
              <div class="small text-muted align-self-center">
                Vá em <strong>Listas</strong> → Categorias.
              </div>
            {% else %}
              <button class="btn btn-primary btn-fixed" type="submit">
                <i class="bi bi-save"></i> Salvar alterações
              </button>
            {% endif %}

            <a class="btn btn-outline-secondary btn-fixed" href="/cadastro">
              <i class="bi bi-x-circle"></i> Cancelar
            </a>
          </div>

        </form>
      </div>
    </div>
  </div>

</div>

{% endblock %}
